<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Whack a Mojito!</title>
</head>

<body>
    <h1>Whack-a-mojito!</h1><span class="score">0</span>

    <button onClick="startGame()">Start!</button>

    <div class="game">
        <div class="hole hole1">
            <div class="mole"></div>
        </div>

        <div class="hole hole2">
            <div class="mole"></div>
        </div>

        <div class="hole hole3">
            <div class="mole"></div>
        </div>

        <div class="hole hole4">
            <div class="mole"></div>
        </div>

        <div class="hole hole5">
            <div class="mole"></div>
        </div>

        <div class="hole hole6">
            <div class="mole"></div>
        </div>

    
    </div>

    <form>
        Player: <input type="text" id="player" name="player"><br>
    </form>

    <button onClick="saveGame(player.value)"> Save score! </button>
    <button onClick="popUpMojito()">Get your mojitos!</button>

    <table>
        <thead>
          <th>Player</th><th>Score</th><th> <canvas> </canvas> </th>
        </thead>
        <tbody id="thingy"></tbody>
    </table>

    <script src="script.js"></script>

</body>

</html>
