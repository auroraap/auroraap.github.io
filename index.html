<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Whack a Mojito!</title>
</head>

<body>
    <h1>Whack-a-mojito!</h1><span class="score">0</span>

    <button onClick="startGame()">Start!</button>

    <button onClick="playTropical()">Go tropical :)</button>
    
    <div class="center">
    <div class="game">
        <div class="hole">
            <div class="mole"></div>
        </div>

        <div class="hole">
            <div class="mole"></div>
        </div>

        <div class="hole">
            <div class="mole"></div>
        </div>

        <div class="hole">
            <div class="mole"></div>
        </div>

        <div class="hole">
            <div class="mole"></div>
        </div>

        <div class="hole">
            <div class="mole"></div>
        </div>

    </div>
</div>

    <form>
        Player: <input type="text" id="player" name="player"><br>
    </form>

    <button id="start-camera">Start Camera</button>
    <button onClick="saveGame(player.value)"> Save score! </button>
    <button onClick="popUpMojito()">Get your mojitos!</button>
        

    

    <p>

        <video id="video" width="320" height="240" autoplay></video>
        <h2>Leader:</h2>
        <canvas id = "leader"> </canvas>
    </p>
    <table class="center" style="margin-bottom:500px;">
        <thead>
          <th>Player</th><th>Score</th>
        </thead>
        <tbody id="thingy"></tbody>
    </table>

    <script src="script.js"></script>

</body>

</html>
